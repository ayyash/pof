---
layout: "base"
title: "Homepage"
pagination:
  data: posts
  size: 20
---

{% include './home.html' %}


<div class="page">
  <div class="container ">

    <ul class="row ucol umd-3 boxed g-bthin">
      {%- for post in posts %}
      <li class="card card-v spaced">
        <div>
          <h6 class="f6 spaced">{{ post.title }}</h6>
          <div>
            {{ post.content }}
          </div>

        </div>
        {%- if post.mainImage %}
          <picture class="image tail-v">
            <a href="/posts/{{ post.slug }}">
            <img src="{{ post.mainImage | sanityimage:'Medium' }}" loading="lazy"  />
          </a>
          </picture>
        {%- endif %}
      </li>
      {% endfor -%}

    </ul>

  </div>
</div>
