---
layout: "base"
title: "Homepage"
pagination:
  data: pages
  size: 20
  alias: i
---

<div class="page">
  <div class="container ">

    <ul class="row ucol umd-3 boxed">
      {%- for post in i %}
      <li>
        <h6 class="f6 spaced">{{ post.title }}</h6>
        {%- if post.mainImage %}
        <picture class="image">
          <img src="{{ post.mainImage }}"  />
        </picture>
        {%- endif %}
        <div>
          {{ post.content }}
        </div>
      </li>
      {% endfor -%}

    </ul>
  </div>
</div>
