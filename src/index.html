---
layout: "base"
title: "Homepage"
pagination:
  data: posts
  size: 20
---

{% include './home.html' %}


<div class="page">
  <div class="container ">

    <ul class="row ucol umd-3 boxed">
      {%- for post in posts %}
      <li>
        <h6 class="f6 spaced">{{ post.title }}</h6>
        {%- if post.mainImage %}
        <picture class="image">
          <a href="/posts/{{ post.slug }}">
          <img src="{{ post.mainImage | sanityimage:'Medium' }}" loading="lazy"  />
        </a>
        </picture>
        {%- endif %}
        <div>
          {{ post.content }}
        </div>
      </li>
      {% endfor -%}

    </ul>

  </div>
</div>
